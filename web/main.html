<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to PriCoSha</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
    <h2>Hello and welcome to Private Content Share</h2>
    <p>Please</p><button id="login" >login</button><p> or </p><button id="reg">register</button>
    <div class="authField">
        <div id="loginField" hidden="hidden">
            <h3>User Login</h3>
            <p>Username</p><input type="text" id="loginName" name="username">
            <p>Password</p><input type="password" id="loginPass" name="password">
            <button id="loginGo">Login</button>
        </div>
        <div id="regField" hidden="hidden">
            <h3>New User Registration</h3>
            <!--TODO: Error Box showing that user name exists -->
            <p>Set Your Username</p><input type="text" id="regName" name="username">
            <p>Set A Good Password</p><input type="password" id="regPass" name="password">
            <button id="regGo">Join</button>
        </div>
    </div>
</body>
</html>
